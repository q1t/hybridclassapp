  <ion-header-bar class="bar-positive">
    <h1 class="title">{{ list.title }}</h1>
      <button class="button" ng-click="back()">
        Back
      </button>
  </ion-header-bar>
  <ion-content>
    <ion-list show-delete="shouldShowDelete"
          can-swipe="listCanSwipe">
      <ion-item ng-repeat="movie in movies" 
        movie="movie"
        class="list-remove-animate item item-thumbnail-left">
        <img class="poster" ng-src="{{ movie.poster }}">
        <h2>{{ movie.title }}</h2>
        <h4>{{ movie.actors }}</h4>
        <h4>{{ movie.relesed }}</h4>
        <h4>{{ movie.country }}</h4>
        <h4>{{ movie.genre }}</h4>
        <h4>{{ movie.runtime }}</h4>
        <ion-option-button class="button-assertive"
          ng-click="delete(list)">
          Delete
        </ion-option-button>
      </ion-item>
</ion-list>
  </ion-content>
</ion-view>
